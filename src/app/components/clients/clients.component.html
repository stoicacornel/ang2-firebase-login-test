<div *ngIf="clients">
    <div class="boxed-group">
        <h3 class="menu-heading text-center">Clients</h3>
        <p-dataTable [value]="clients">
            <p-column field="name" header="Name"></p-column>
            <p-column field="city" header="City"></p-column>
            <p-column field="age" header="Age"></p-column>
            <p-column field="occupation" header="Occupation"></p-column>
        </p-dataTable>
    </div>
</div>
